<svg width="260" height="260" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: 700; font-size: 28px; }
    .orbit { stroke: black; stroke-width: 6; fill: none; }
    .electron { fill: #ff3b3b; }
    .core { fill: #ff3b3b; }
  </style>

  <!-- Ironic retro atom -->
  <ellipse class="orbit" cx="130" cy="110" rx="80" ry="35" transform="rotate(15 130 110)" />
  <ellipse class="orbit" cx="130" cy="110" rx="80" ry="35" transform="rotate(-15 130 110)" />
  <ellipse class="orbit" cx="130" cy="110" rx="35" ry="80" />

  <!-- Core + electrons -->
  <circle class="core" cx="130" cy="110" r="18" />
  <circle class="electron" cx="200" cy="115" r="10" />
  <circle class="electron" cx="60" cy="115" r="10" />
  <circle class="electron" cx="130" cy="35" r="10" />

  <!-- Company name -->
  <text x="50%" y="225" text-anchor="middle" class="text">REACTIONARY</text>
</svg>
